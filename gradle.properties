# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For details see the Gradle docs.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# ==== Release Build Performance & Reproducibility ====
org.gradle.caching=true
org.gradle.configuration-cache=true
# Parallel build (future multi-module scalability)
org.gradle.parallel=true
kotlin.code.style=official
android.useAndroidX=true
android.nonTransitiveRClass=true

# Jetifier disabled by default (no legacy support libraries detected)
# android.enableJetifier=false

# Note: use --scan in CI to analyze build performance

# Explicit Gradle JVM home removed due to parsing/validation issues. Use system JAVA_HOME instead.
# To force a specific JDK, set JAVA_HOME in environment or uncomment and set a valid escaped path.
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-21
# Force Gradle to use Android Studio embedded JDK (change path if your Studio is installed elsewhere)
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
