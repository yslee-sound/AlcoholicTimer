name: CI (disabled auto-run)
on:
  workflow_dispatch: {}

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Create local.properties with dummy Supabase credentials
        run: |
          echo "supabase.url=https://dummy-project.supabase.co" >> local.properties
          echo "supabase.key=REDACTED_SUPABASE_KEY" >> local.properties

      - name: Lint & Test & Assemble (Debug)
        run: ./gradlew :app:lintDebug :app:testDebugUnitTest :app:assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Unit Test Report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/testDebugUnitTest/
